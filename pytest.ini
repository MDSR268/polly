[tool:pytest]
# Pytest configuration for Polly test suite
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
    --tb=short
    --maxfail=10
    --durations=10

# Async test configuration
asyncio_mode = auto

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security-focused tests
    performance: marks tests as performance tests
    edge_case: marks tests that test edge cases
    malicious: marks tests that test malicious input handling

# Minimum version requirements
minversion = 6.0

# Test discovery patterns
testpaths = tests

# Coverage configuration (if pytest-cov is installed)
addopts = --cov=polly --cov-report=term-missing --cov-report=html --cov-fail-under=80

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:discord.*
    ignore::UserWarning:aiohttp.*
