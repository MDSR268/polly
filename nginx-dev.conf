# Development Nginx configuration for Polly Discord Poll Bot
# Domain: polly.pacnp.al (HTTP only - for testing)
# Backend: FastAPI app running on localhost:8000

server {
    listen 80;
    server_name polly.pacnp.al;

    # Security Headers (basic set for development)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Client max body size for file uploads
    client_max_body_size 10M;

    # Static files (served directly by Nginx)
    location /static {
        alias /home/xyn0th/polly/static;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Main application proxy
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API routes with longer timeouts
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for API calls
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Favicon
    location = /favicon.ico {
        alias /home/xyn0th/polly/static/favicon.ico;
        log_not_found off;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/polly.pacnp.al.access.log;
    error_log /var/log/nginx/polly.pacnp.al.error.log;
}
