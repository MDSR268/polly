<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Polly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-poll me-2"></i>Polly
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-1"></i>{{ user.username }}
                </span>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="#polls" class="list-group-item list-group-item-action active">
                            <i class="fas fa-poll me-2"></i>My Polls
                        </a>
                        <a href="#create" class="list-group-item list-group-item-action">
                            <i class="fas fa-plus me-2"></i>Create Poll
                        </a>
                        <a href="#servers" class="list-group-item list-group-item-action">
                            <i class="fas fa-server me-2"></i>Servers
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <!-- My Polls Section -->
                <div id="polls-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>
                            <i class="fas fa-poll me-2"></i>My Polls
                        </h2>
                        <button class="btn btn-primary" onclick="showCreatePoll()">
                            <i class="fas fa-plus me-1"></i>Create New Poll
                        </button>
                    </div>

                    <div id="polls-container">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">Loading your polls...</p>
                        </div>
                    </div>
                </div>
