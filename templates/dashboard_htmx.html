<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Polly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .poll-card {
            transition: transform 0.2s;
        }
        .poll-card:hover {
            transform: translateY(-2px);
        }
        .status-badge {
            font-size: 0.75rem;
        }
        .timezone-display {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .htmx-indicator {
            opacity: 0;
            transition: opacity 500ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-light" hx-boost="true">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-poll me-2"></i>Polly
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-1"></i>{{ user.username }}
                </span>
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>Home
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <button class="list-group-item list-group-item-action active" 
                                hx-get="/htmx/polls" hx-target="#main-content" hx-indicator="#loading">
                            <i class="fas fa-poll me-2"></i>My Polls
                        </button>
                        <button class="list-group-item list-group-item-action" 
                                hx-get="/htmx/create-form" hx-target="#main-content" hx-indicator="#loading">
                            <i class="fas fa-plus me-2"></i>Create Poll
                        </button>
                        <button class="list-group-item list-group-item-action" 
                                hx-get="/htmx/servers" hx-target="#main-content" hx-indicator="#loading">
                            <i class="fas fa-server me-2"></i>Servers
                        </button>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Quick Stats</h6>
                    </div>
                    <div class="card-body" hx-get="/htmx/stats" hx-trigger="load, every 30s" hx-indicator="#stats-loading">
                        <div id="stats-loading" class="htmx-indicator text-center">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="mb-2">
                                <span class="badge bg-primary">0</span>
                                <small class="text-muted d-block">Total Polls</small>
                            </div>
                            <div class="mb-2">
                                <span class="badge bg-success">0</span>
                                <small class="text-muted d-block">Active Polls</small>
                            </div>
                            <div>
                                <span class="badge bg-info">0</span>
                                <small class="text-muted d-block">Total Votes</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <!-- Loading indicator -->
                <div id="loading" class="htmx-indicator text-center mb-3">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading...</p>
                </div>

                <!-- Main content area -->
                <div id="main-content" hx-get="/htmx/polls" hx-trigger="load" hx-indicator="#loading">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="alert-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Polly</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <!-- Bootstrap CSS handles all styling - no JavaScript needed for basic functionality -->
</body>
</html>
