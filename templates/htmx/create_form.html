<h2><i class="fas fa-plus me-2"></i>Create New Poll</h2>

<form hx-post="/htmx/create-poll" hx-target="#main-content">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Poll Details</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="poll-name" class="form-label">Poll Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="poll-name" name="name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="timezone" class="form-label">Timezone</label>
                        <select class="form-select" id="timezone" name="timezone">
                            {% for tz in timezones %}
                            <option value="{{ tz.name }}" {% if tz.name == (user_preferences.default_timezone if user_preferences else "US/Eastern") %}selected{% endif %}>{{ tz.display }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="poll-question" class="form-label">Question <span class="text-danger">*</span></label>
                <textarea class="form-control" id="poll-question" name="question" rows="3" required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="server-select" class="form-label">Server <span class="text-danger">*</span></label>
                        <select class="form-select" id="server-select" name="server_id" required
                                hx-get="/htmx/channels" hx-target="#channel-select" hx-include="[name='server_id']"
                                {% if user_preferences and user_preferences.last_server_id %}hx-trigger="load"{% endif %}>
                            <option value="">Select a server...</option>
                            {% for guild in guilds %}
                            <option value="{{ guild.id }}" {% if user_preferences and guild.id|string == user_preferences.last_server_id|string %}selected{% endif %}>{{ guild.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="channel-select" class="form-label">Channel <span class="text-danger">*</span></label>
                        <select class="form-select" id="channel-select" name="channel_id" required>
                            <option value="">Select a server first...</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Poll Options <span class="text-danger">*</span></label>
                <div id="options-container">
                    <div class="input-group mb-2">
                        <button type="button" class="btn btn-outline-secondary emoji-picker-btn" data-option="1">ðŸ‡¦</button>
                        <input type="text" class="form-control" name="option1" placeholder="Option 1" required>
                        <input type="hidden" name="emoji1" value="ðŸ‡¦">
                    </div>
                    <div class="input-group mb-2">
                        <button type="button" class="btn btn-outline-secondary emoji-picker-btn" data-option="2">ðŸ‡§</button>
                        <input type="text" class="form-control" name="option2" placeholder="Option 2" required>
                        <input type="hidden" name="emoji2" value="ðŸ‡§">
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary btn-sm"
                        hx-post="/htmx/add-option" hx-target="#options-container" hx-swap="beforeend">
                    <i class="fas fa-plus me-1"></i>Add Option
                </button>
            </div>

            <!-- Emoji Picker (hidden by default) -->
            <div id="emoji-picker-container" style="display: none; position: absolute; z-index: 1050;">
                <emoji-picker></emoji-picker>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="open-time" class="form-label">Open Time <span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" id="open-time" name="open_time" value="{{ open_time }}" required>
                        <div class="invalid-feedback" id="open-time-error"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="close-time" class="form-label">Close Time <span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" id="close-time" name="close_time" value="{{ close_time }}" required>
                        <div class="invalid-feedback" id="close-time-error"></div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="poll-image" class="form-label">Poll Image (Optional)</label>
                <input type="file" class="form-control" id="poll-image" name="image" accept="image/*">
                <small class="text-muted">Upload an image to display with your poll (max 8MB)</small>
            </div>

            <div class="mb-3">
                <label for="image-message-text" class="form-label">Image Message Text (Optional)</label>
                <textarea class="form-control" id="image-message-text" name="image_message_text" rows="2" placeholder="Optional text to accompany the image message..."></textarea>
                <small class="text-muted">This text will be posted with the image before the poll (only used if an image is uploaded)</small>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="anonymous-poll" name="anonymous" value="true">
                    <label class="form-check-label" for="anonymous-poll">
                        <i class="fas fa-eye-slash me-1"></i>Anonymous Poll
                        <small class="text-muted d-block">Hide results until poll ends</small>
                    </label>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-rocket me-1"></i>Create Poll
            </button>
            <button type="button" class="btn btn-outline-secondary ms-2"
                    hx-get="/htmx/polls" hx-target="#main-content">
                <i class="fas fa-arrow-left me-1"></i>Back to Polls
            </button>
        </div>
    </div>
</form>

<!-- Emoji Picker Element -->
<script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

<script>
// Initialize everything with proper HTMX compatibility
(function() {
    function initializeCreateForm() {
        // Emoji picker functionality
        let currentEmojiButton = null;
        const emojiPickerContainer = document.getElementById('emoji-picker-container');
        
        // Wait for emoji-picker element to be defined
        function waitForEmojiPicker(callback) {
            if (customElements.get('emoji-picker')) {
                callback();
            } else {
                customElements.whenDefined('emoji-picker').then(callback);
            }
        }

        waitForEmojiPicker(function() {
            const emojiPicker = document.querySelector('emoji-picker');
            
            if (!emojiPicker) {
                console.warn('Emoji picker element not found');
                return;
            }

            // Handle emoji picker button clicks
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('emoji-picker-btn')) {
                    e.preventDefault();
                    currentEmojiButton = e.target;
                    
                    // Position the emoji picker near the button
                    const rect = e.target.getBoundingClientRect();
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
                    
                    emojiPickerContainer.style.display = 'block';
                    emojiPickerContainer.style.left = (rect.left + scrollLeft) + 'px';
                    emojiPickerContainer.style.top = (rect.bottom + scrollTop + 5) + 'px';
                }
            });

            // Handle emoji selection
            emojiPicker.addEventListener('emoji-click', function(event) {
                if (currentEmojiButton) {
                    const emoji = event.detail.emoji.unicode;
                    const optionNumber = currentEmojiButton.dataset.option;
                    
                    // Update button text and hidden input
                    currentEmojiButton.textContent = emoji;
                    const hiddenInput = currentEmojiButton.parentElement.querySelector(`input[name="emoji${optionNumber}"]`);
                    if (hiddenInput) {
                        hiddenInput.value = emoji;
                    }
                    
                    // Hide the picker
                    emojiPickerContainer.style.display = 'none';
                    currentEmojiButton = null;
                }
            });

            // Hide emoji picker when clicking outside
            document.addEventListener('click', function(e) {
                if (emojiPickerContainer && !emojiPickerContainer.contains(e.target) && !e.target.classList.contains('emoji-picker-btn')) {
                    emojiPickerContainer.style.display = 'none';
                    currentEmojiButton = null;
                }
            });
        });

        // Time validation functionality
        const openTimeInput = document.getElementById('open-time');
        const closeTimeInput = document.getElementById('close-time');
        const timezoneSelect = document.getElementById('timezone');
        const openTimeError = document.getElementById('open-time-error');
        const closeTimeError = document.getElementById('close-time-error');
        const form = openTimeInput?.closest('form');

        function validateTimes() {
            let isValid = true;

            if (!openTimeInput || !closeTimeInput || !openTimeError || !closeTimeError) {
                return isValid;
            }

            // Clear previous errors
            openTimeInput.classList.remove('is-invalid');
            closeTimeInput.classList.remove('is-invalid');
            openTimeError.textContent = '';
            closeTimeError.textContent = '';

            if (openTimeInput.value && closeTimeInput.value) {
                const openTime = new Date(openTimeInput.value);
                const closeTime = new Date(closeTimeInput.value);
                
                // Check if close time is after open time (basic validation)
                if (closeTime <= openTime) {
                    closeTimeInput.classList.add('is-invalid');
                    closeTimeError.textContent = 'Close time must be after open time';
                    isValid = false;
                }
            }

            return isValid;
        }

        // Validate on input change
        if (openTimeInput) openTimeInput.addEventListener('change', validateTimes);
        if (closeTimeInput) closeTimeInput.addEventListener('change', validateTimes);

        // Validate on form submission
        if (form) {
            form.addEventListener('submit', function(e) {
                if (!validateTimes()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
        }
    }

    // Initialize on DOM ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeCreateForm);
    } else {
        initializeCreateForm();
    }

    // Re-initialize when HTMX loads new content
    document.addEventListener('htmx:afterSwap', function(event) {
        // Only re-initialize if this content contains our form
        if (event.detail.target.querySelector('#emoji-picker-container')) {
            initializeCreateForm();
        }
    });
})();
</script>
