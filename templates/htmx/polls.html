<!-- Poll Organization and Filters -->
<div class="row mb-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4><i class="fas fa-poll me-2"></i>My Polls</h4>
            <div class="btn-group">
                <button class="btn btn-primary" hx-get="/htmx/create-form" hx-target="#main-content">
                    <i class="fas fa-plus me-1"></i>Create Poll
                </button>
                <!-- JSON Import Button -->
                <button class="btn btn-outline-primary" onclick="document.getElementById('json-import-file').click()">
                    <i class="fas fa-upload me-1"></i>Import JSON
                </button>
            </div>
        </div>
        <!-- Inline Error/Success Display Area -->
        <div id="inline-messages"></div>
        
        <!-- Hidden file input for JSON import -->
        <input type="file" id="json-import-file" accept=".json" style="display: none;" 
               onchange="importJsonFile(this)">
        
        <script>
        function importJsonFile(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // Validate file type
                if (!file.name.toLowerCase().endsWith('.json')) {
                    document.getElementById('inline-messages').innerHTML = 
                        '<div class="alert alert-danger">Please select a valid JSON file (.json extension required)</div>';
                    input.value = '';
                    return;
                }
                
                // Show loading message
                document.getElementById('inline-messages').innerHTML = 
                    '<div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>Importing JSON file...</div>';
                
                const formData = new FormData();
                formData.append('json_file', file);
                
                // Debug logging
                console.log('üîç JSON IMPORT DEBUG - File selected:', file.name, 'Size:', file.size, 'Type:', file.type);
                console.log('üîç JSON IMPORT DEBUG - FormData created, sending to /htmx/import-json');
                
                // Use fetch with proper error handling
                fetch('/htmx/import-json', {
                    method: 'POST',
                    body: formData,
                    // Don't set Content-Type header - let browser set it with boundary for multipart
                })
                .then(response => {
                    console.log('üîç JSON IMPORT DEBUG - Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('üîç JSON IMPORT DEBUG - Response received, updating UI');
                    // Check if the response contains the create form (successful import)
                    if (html.includes('hx-post="/htmx/create-poll"')) {
                        // Successful import - replace main content with the pre-filled form
                        document.getElementById('main-content').innerHTML = html;
                        // Clear any inline messages since we're showing the form
                        document.getElementById('inline-messages').innerHTML = '';
                    } else {
                        // Error response - show in inline messages
                        document.getElementById('inline-messages').innerHTML = html;
                    }
                })
                .catch(error => {
                    console.error('üîç JSON IMPORT DEBUG - Error:', error);
                    document.getElementById('inline-messages').innerHTML = 
                        `<div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error uploading file: ${error.message}. Please try again.
                        </div>`;
                });
                
                // Reset the input
                input.value = '';
            } else {
                console.log('üîç JSON IMPORT DEBUG - No file selected');
            }
        }
        </script>
        
        <!-- Filter Tabs -->
        <ul class="nav nav-pills mb-3" id="poll-filter-tabs">
            <li class="nav-item">
                <button class="nav-link {% if not current_filter or current_filter == 'all' %}active{% endif %}" 
                        hx-get="/htmx/polls" hx-target="#main-content">
                    <i class="fas fa-list me-1"></i>All Polls
                    <span class="badge bg-secondary ms-1">{{ polls|length }}</span>
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link {% if current_filter == 'active' %}active{% endif %}" 
                        hx-get="/htmx/polls?filter=active" hx-target="#main-content">
                    <i class="fas fa-play-circle me-1"></i>Active
                    <span class="badge bg-success ms-1">{{ polls|selectattr("status", "equalto", "active")|list|length }}</span>
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link {% if current_filter == 'scheduled' %}active{% endif %}" 
                        hx-get="/htmx/polls?filter=scheduled" hx-target="#main-content">
                    <i class="fas fa-clock me-1"></i>Scheduled
                    <span class="badge bg-warning ms-1">{{ polls|selectattr("status", "equalto", "scheduled")|list|length }}</span>
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link {% if current_filter == 'closed' %}active{% endif %}" 
                        hx-get="/htmx/polls?filter=closed" hx-target="#main-content">
                    <i class="fas fa-stop-circle me-1"></i>Closed
                    <span class="badge bg-danger ms-1">{{ polls|selectattr("status", "equalto", "closed")|list|length }}</span>
                </button>
            </li>
        </ul>
    </div>
</div>

<!-- Real-time Poll Updates Container -->
<div id="polls-realtime-container" 
     hx-get="/htmx/polls-realtime{% if current_filter %}?filter={{ current_filter }}{% endif %}" 
     hx-trigger="load, every 5s" 
     hx-swap="innerHTML">
    <!-- Real-time poll data will be loaded here -->
    
    <!-- Fallback content for when no polls exist or there's an error -->
    {% if error %}
    <div class="col-12 text-center">
        <div class="alert alert-warning">
            <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
        </div>
        <button class="btn btn-primary" hx-get="/htmx/polls" hx-target="#main-content">
            <i class="fas fa-refresh me-1"></i>Retry
        </button>
    </div>
    {% elif not polls %}
    <div class="col-12 text-center">
        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
        <h5 class="text-muted">No polls yet</h5>
        <p class="text-muted">Create your first poll to get started!</p>
        <button class="btn btn-primary" hx-get="/htmx/create-form" hx-target="#main-content">
            <i class="fas fa-plus me-1"></i>Create Poll
        </button>
    </div>
    {% endif %}
</div>
